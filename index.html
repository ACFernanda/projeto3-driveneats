<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DrivenEats</title>
  </head>
  <body>
    <header>
      <h1>DrivenEats</h1>
      <h2>Sua comida em 6 minutos</h2>
    </header>

    <main>
      <section>
        <h3>Primeiro, seu prato</h3>
        <div class="pratos" data-identifier="dishes">
          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarPrato(this, 'Strogonoff', 20.90)"
          >
            <img src="imagens/strognoff.jpg" />
            <p data-identifier="food-title">Strognoff</p>
            <p>A melhor comida, inclui batata palha</p>
            <p data-identifier="food-price">R$ 20,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarPrato(this, 'Pfzão', 18.90)"
          >
            <img src="imagens/pf.jpg" />
            <p data-identifier="food-title">Pfzão</p>
            <p>Prato típico do brasileiro esfomeado</p>
            <p data-identifier="food-price">R$ 18,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarPrato(this, 'Mac & Cheese', 14.90)"
          >
            <img src="imagens/mac-and-cheese.jpg" />
            <p data-identifier="food-title">Mac & Cheese</p>
            <p>Macarrão com muuuuito queijo</p>
            <p data-identifier="food-price">R$ 14,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarPrato(this, 'Temaki Philadelfia', 10.90)"
          >
            <img src="imagens/temaki.jpeg" />
            <p data-identifier="food-title">Temaki Philadelfia</p>
            <p>Meio brasileiro, meio japonês</p>
            <p data-identifier="food-price">R$ 10,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarPrato(this, 'Frango Yin Yang', 15.90)"
          >
            <img src="imagens/frango_yin_yang 2.png" />
            <p data-identifier="food-title">Frango Yin Yang</p>
            <p>Um pouco de batata, um pouco de salada</p>
            <p data-identifier="food-price">R$ 15,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>
        </div>
      </section>

      <section>
        <h3>Agora, sua bebida</h3>
        <div class="bebidas" data-identifier="drinks">
          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarBebida(this,'Suco', 6.90)"
          >
            <img src="imagens/sucos.jpg" />
            <p data-identifier="food-title">Suco</p>
            <p>De caixinha, 300ml</p>
            <p data-identifier="food-price">R$ 6,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarBebida(this, 'Coquinha gelada', 4.90)"
          >
            <img src="imagens/coquinha_gelada 1.png" />
            <p data-identifier="food-title">Coquinha gelada</p>
            <p>Lata 350ml</p>
            <p data-identifier="food-price">R$ 4,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarBebida(this, 'Chá', 3.90)"
          >
            <img src="imagens/chá.jpeg" />
            <p data-identifier="food-title">Chá</p>
            <p>Não inlcui água quente</p>
            <p data-identifier="food-price">R$ 3,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarBebida(this, 'Água', 5.90)"
          >
            <img src="imagens/agua.jpg" />
            <p data-identifier="food-title">Água</p>
            <p>Mata a sede, 500ml</p>
            <p data-identifier="food-price">R$ 5,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>
        </div>
      </section>

      <section>
        <h3>Por fim, sua sobremesa</h3>
        <div class="sobremesas" data-identifier="desserts">
          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarSobremesa(this, 'Donut', 5.90)"
          >
            <img src="imagens/donut.jpg" />
            <p data-identifier="food-title">Donut</p>
            <p>Donut rosa</p>
            <p data-identifier="food-price">R$ 5,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarSobremesa(this, 'Cupcake', 8.90)"
          >
            <img src="imagens/cupcake.jpg" />
            <p data-identifier="food-title">Cupcake</p>
            <p>Bolo caro</p>
            <p data-identifier="food-price">R$ 8,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarSobremesa(this, 'Bolo', 7.90)"
          >
            <img src="imagens/bolo.jpg" />
            <p data-identifier="food-title">Bolo</p>
            <p>Fatia bolo de chocolate</p>
            <p data-identifier="food-price">R$ 7,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarSobremesa(this, 'Palha Italiana', 3.90)"
          >
            <img src="imagens/palha-italiana.jpg" />
            <p data-identifier="food-title">Palha Italiana</p>
            <p>Brigadeiro com biscoito</p>
            <p data-identifier="food-price">R$ 3,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>

          <button
            class="item"
            data-identifier="food-option"
            onclick="selecionarSobremesa(this, 'Pudim', 6.90)"
          >
            <img src="imagens/pudim 2.png" />
            <p data-identifier="food-title">Pudim</p>
            <p>Apenas pudim</p>
            <p data-identifier="food-price">R$ 6,90</p>
            <ion-icon class="icone" name="checkmark-circle"></ion-icon>
          </button>
        </div>
      </section>
    </main>

    <footer>
      <button class="finalizar" onclick="confirmarPedido()">
        Selecione os 3 itens para fechar o pedido
      </button>
    </footer>

    <div class="esconder confirmacao">
      <div class="caixa-verde">
        <span>Confirme seu pedido</span>
        <div class="caixa-pedido">
          <div class="coluna-esquerda">
            <p>Prato</p>
            <p>Bebida</p>
            <p>Sobremesa</p>
            <p>TOTAL</p>
          </div>
          <div class="coluna-direita">
            <p>valor prato</p>
            <p>valor bebida</p>
            <p>valor sobremesa</p>
            <p>valor TOTAL</p>
          </div>
        </div>
        <button class="tudo-certo">Tudo certo, pode pedir!</button>
        <button class="cancelar">Cancelar</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
