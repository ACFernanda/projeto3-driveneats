<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DrivenEats</title>
  </head>
  <body>
    <header>
      <h1>DrivenEats</h1>
      <h2>Sua comida em 6 minutos</h2>
    </header>

    <main>
      <section>
        <h3>Primeiro, seu prato</h3>
        <div class="itens">
          <div class="item">
            <img src="imagens/frango_yin_yang 2.png" />
            <p>Frango Yin Yang</p>
            <p>Um pouco de batata, um pouco de salada</p>
            <p>R$14,90</p>
          </div>
        </div>
      </section>

      <section>
        <h3>Agora, sua bebida</h3>
        <div class="itens">
          <div class="item">
            <img src="imagens/coquinha_gelada 1.png" />
            <p>Coquinha gelada</p>
            <p>Lata 350ml</p>
            <p>R$4,90</p>
          </div>
        </div>
      </section>

      <section>
        <h3>Por fim, sua sobremesa</h3>
        <div class="itens">
          <div class="item">
            <img src="imagens/pudim 2.png" />
            <p>Pudim</p>
            <p>Apenas pudim</p>
            <p>R$7,90</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <button class="finalizar">
        Selecione os 3 itens para fechar o pedido
      </button>
    </footer>
  </body>
</html>
